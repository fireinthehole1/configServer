server:
  port: 9000
spring:
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
      routes:
        -   id: web
            uri: lb://web
            predicates:
              - Path=/webapi/**
com:
  learn:
    jwt:
      #跳过认证的路由
      skip-auth-urls:
        - /webapi/v1/auth_user/login
eureka:
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
  client:
    registry-fetch-interval-seconds: 5
